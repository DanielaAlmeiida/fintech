<!doctype html>
<html lang="pt-BR">
  <head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/img/icon.png">
    <title>Financial Life - Cadastro</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Ícones do Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">

    <!-- CSS Personalizados-->
    <link rel="stylesheet" href="/css/all.css">
    <link rel="stylesheet" href="/css/indexcadastro.css">
    <link rel="stylesheet" href="/css/mediaQueryIndexCadastro.css">

  </head>
  <body>

    <div class="index"> <!--Background-->
        <div class="filtro"> <!-- Filtro -->

            <header class="centralizarTexto">
                <h1 class="m-0 p-3 d-flex align-items-center justify-content-center gap-3">
                    <img src="/img/icon.png" alt="">
                    Financial Life
                </h1>
            </header>
            
            <main class="col-md-12 centralizarTexto d-flex d-flex justify-content-center align-items-center">
                <!-- Cadastro-->
                <section>
                    <form action="POST" class="formCadastro">
                        <h2 class="mt-4">Cadastro</h2>

                        <div class="form-floating mt-3 mb-3">
                            <input type="text" class="form-control" placeholder="Nome" id="nome" required minlength="3">
                            <label for="nome">Nome</label>
                        </div>

                        <div class="form-floating mt-3 mb-3">
                            <input type="text" class="form-control" placeholder="Sobrenome" id="sobrenome" required minlength="3">
                            <label for="sobrenome">Sobrenome</label>
                        </div>

                        <div class="form-floating mt-3 mb-3">
                            <input type="email" class="form-control" placeholder="Email" id="email" required minlength="4">
                            <label for="nome">Email</label>
                        </div>

                        <div class="form-floating mt-3 mb-3">
                            <input type="date" class="form-control" id="dtNascimento" required>
                            <label for="dtNascimento">Data de Nascimento</label>
                        </div>

                        <!-- Gênero -->
                        <div class="form-floating mt-3 mb-3">
                            <select name="genero" id="genero" class="form-select" required>
                                <option value="" disabled selected hidden>Gênero</option>
                                <option value="HC">Homem Cisgênero</option>
                                <option value="MC">Mulher Cisgênero</option>
                                <option value="HT">Homem Transgênero</option>
                                <option value="MT">Mulher Transgênero</option>
                                <option value="NB">Não-binário</option>
                                <option value="O">Outro</option>
                            </select>
                        </div>
        
                         <!-- Senha -->
                         <div class="form-floating mb-3">
                            <input type="password" class="form-control" placeholder="Senha" id="senha" required>
                            <label for="senha">Senha</label>
                            <!--
                            <small id="ajudaSenha" class="">
                                Sua senha deve ter no mínimo 8 caractéres
                            </small>
                            -->
                        </div>

                        <!-- Confirmar Senha -->
                        <div class="form-floating mb-3">                          
                            <input type="password" class="form-control" placeholder="Confirmar senha" id="confirmarSenha" required>
                            <label for="confirmarSenha">Confirmar senha</label>
                        </div>
                        
                        <button type="submit" class="btn btn-primary col-md-12 mb-5">Cadastrar</button>

                    </form>
                </section>
            </main>

            <footer class="centralizarTexto pt-2 pb-1">
                <!-- Créditos -->
                <div class="d-flex flex-column">
                    <p>
                        <a href="https://br.freepik.com/fotos-gratis/empresario-pensativo-sentado-com-laptop-aberto-olhando-e-preocupado-enquanto-pensa-em-planejar-vista-superior_1202130.htm#&position=1&from_view=undefined">
                            Imagem de snowing
                        </a> no Freepik
                    </p>
                       
                    <p>
                        <a href="https://www.flaticon.com/free-icons/business-and-finance" title="business and finance icons">
                            Business and finance icons created by itim2101 - Flaticon
                        </a>
                    </p>  
                </div>
            </footer>

        </div>
    </div>

    <!-- JavaScript do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
