<h2 class="tituloDashboard"> Início </h2>  

<div class="grid-container">
    <!--item 1 saldoConta-->
    <div class="grid-item item1 cardSaldo p-4">
      
        <div class="card-body p-4 mt-1 linhaSaldo">
            <h4 class="card-title"> Saldo em Conta </h4>
            <p class="card-text d-flex justify-content-between valorCard">
                R$ 5.000,00
                <i class="bi bi-eye-fill"></i>
            </p>
        </div>

        <div class="card-body d-flex p-4 justify-content-between">
            <div> 
                <h4 class="card-title"> Receitas </h4>
                <div class="d-flex gap-2"> 
                    <i class="setaCima bi bi-arrow-up"></i>
                    <p class="card-text valorCard"> R$ 8.000,00 </p>
                </div>
                
            </div>
            <div>
                <h4 class="card-title"> Despesas </h4>
                <div class="d-flex gap-2"> 
                    <i class="setaBaixo bi bi-arrow-down"></i>
                    <p class="card-text valorCard"> R$ 3.000,00 </p>
                </div>
            </div>
        </div>
     
    </div>

    <!--item 2 ultimoValor-->

        <h3> Último valor gasto </h3>
        <p class="card-text valor despesa"> R$ 00,00 </p>

        <small class="data"> 19/11/2022 </small>     
    </div>

    <!--item 3 valorInvestimento-->

        <h3> Valor total dos investimentos </h3>
        <p class="card-text">R$ 00,00</p>
        <img src="/img/1.svg" alt="">
    </div>

    <!--item 4 reciboMes-->
    <div class="grid-item item4 gap-3">
        <h3> Recebimentos do mês </h3>
        <p class="receita">R$ 00,00</p>
    </div>

    <!--item 5 gastoMes-->
    <div class="grid-item item5 gap-3">
        <h3> Gastos do mês </h3>
        <p class="despesa"> R$ 00,00</p>
    </div>

    <!--item 6 saldoMes-->
    <div class="grid-item item6 gap-3">
        <h3> Saldo do mês </h3>
        <p>R$ 00,00</p>
    </div>
