<!doctype html>
<html lang="pt-BR">
  <head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/img/icon.png">
    <title> Dashboard </title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="/css/all.css">
    <link rel="stylesheet" href="/css/dashboard.css">
    <link rel="stylesheet" href="/css/mediaQueryDashboard.css">

    <!-- Angular -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular.min.js"></script>

                    <h1>Financial Life</h1>
                    <img src="/img/icon.png" alt="" style="height: 30px;" class="pb-1">
                </div>
                <a href="" class="saudacao btn btn-primary mt-3 mb-4 gap-2">
                    <span> <i class="bi-person-fill"></i> </span>
                    Bom dia, Nome!
                </a>
            </header>

            <!--Navegação Lateral Esquerda-->
            <nav>
                <ul class="nav d-flex flex-column gap-3">
                    <li class="Li LiInicio nav-item" id="LiInicio">
                        <a class="nav-link active" href="#/">
                          <i class="bi bi-house"></i>
                          <span>Início</span>
                        </a>
                    </li>

                    <li class="Li LiTransacoes nav-item" id="LiTransacoes">
                        <a class="nav-link" href="#/transacoes"> 
                            <i class="bi bi-arrow-left-right"></i> 
                            <span>Transações</span>
                        </a>
                    </li>
        
                    <li class="nav-item">
                        <a class="nav-link" href="#/metas">
                            <i class="bi bi-flag"></i> 
                            <span>Metas</span> 
                        </a>
                    </li>
        
                    <li class="nav-item">
                        <a class="nav-link" href="#/agenda"> 
                            <i class="bi bi-calendar"></i>
                            <span>Agenda</span>
                        </a>
                    </li>
        
                    <li class="nav-item">
                        <a class="nav-link" href="#/categorias"> 
                            <i class="bi bi-bookmark"></i>
                            <span>Categorias</span> 
                        </a>
                    </li>
        
                    <li class="nav-item">
                        <a class="nav-link" href="#/graficos"> 
                            <i class="bi bi-bar-chart"></i>
                            <span>Gráficos</span> 
                        </a>
                    </li>
        
                    <li class="nav-item">
                        <a class="nav-link" href="#/configuracoes"> 
                            <i class="bi bi-gear"></i>
                            <span>Configurações</span> 
                        </a>
                    </li>
        
                    <li class="nav-item">
                        <a class="nav-link" href="/index.html"> 
                            <i class="bi bi-box-arrow-left"></i>
                            <span>Sair</span>
                        </a>
                    </li>
                </ul>
            </nav>

        </sidebar>

        <!-- Páginas -->
        <main  ng-view class="col-lg-10 d-flex p-5 gap-5 justify-content-center flex-wrap">

        </main>

    </div>

    <!-- Créditos 
    <a href="https://storyset.com/money">Money illustrations by Storyset</a>-->
