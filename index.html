<!doctype html>
<html lang="pt-BR">
  <head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/icon.png">
    <title>Financial Life</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Ícones do Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">

    <!-- CSS Personalizados-->
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="/css/indexcadastro.css">
    <link rel="stylesheet" href="/css/mediaQueryIndexCadastro.css">

    <!-- JavaScript -->
    <script src="javascript/javascript.js"></script>

  </head>
  <body>

    <div class="index"> <!--Background-->
        <div> <!-- Filtro -->

            <header class="centralizarTexto">
                <h1 class="m-0 p-3 d-flex align-items-center justify-content-center gap-3">
                    <img src="img/icon.png" alt="">
                    Financial Life
                </h1>
            </header>
            
            <main class="d-flex justify-content-center">
                <!-- Login -->
                <section class="col-md-6 centralizarTexto d-flex justify-content-center align-items-center login">
                    <form action="POST" class="col-md-5 col-sm-5 form d-flex flex-column">
                        <h2>Login</h2>
                        <!-- Email -->
                        <div class="form-floating mt-3 mb-3">
                            <input type="email" class="form-control" placeholder="Email" id="email" required>
                            <label for="nome">Email</label>
                        </div>
                        <!-- Senha -->
                        <div class="form-floating">
                            <input type="password" class="form-control" placeholder="Senha" id="senha" required>
                            <label for="senha">Senha</label>
                            <!--
                            <small id="ajudaSenha" class="">
                                Sua senha deve ter no mínimo 8 caractéres
                            </small>
                            -->
                        </div>
                        <!-- Lembrar de mim -->
                        <div class="lembrarDeMim">
                            <input type="checkbox">
                            <label for="lembrar">Lembrar de mim</label>
                        </div>
                        
                        <button type="submit" class="btn btn-primary col-md-12 mb-3">Entrar</button>
                    
                        <p>
                            <a href="" class="esqueceuSenha">Esqueceu a senha?</a>
                        </p>
                    
                        <button class="btn btn-primary col-md-12 mb-4 mt-3">
                            <i class="bi bi-google"></i> Entrar com o Google
                        </button>
                    
                        <button class="btn btn-primary col-md-12">
                            <i class="bi bi-facebook"></i> Entrar com o Facebook
                        </button>
                       
                    </form>
                </section>

                <!-- Cadastro -->
                <section class="col-md-6 centralizarTexto cadastro">
                    <div>
                        <h2 class="mb-4">É novo por aqui?</h2>
                        <a href="paginas/cadastro.html">
                            <button class="btn btn-primary">Cadastre-se</button>
                        </a>
                    </div>
                </section>

            </main>

            <footer class="centralizarTexto pt-2 pb-1">
                <p>
                    Não tem conta? <a href="paginas/cadastro.html"> Cadastre-se</a>
                </p>
                
                <!-- Créditos -->
                <div class="d-flex flex-column">
                    <p>
                        <a href="https://br.freepik.com/fotos-gratis/empresario-pensativo-sentado-com-laptop-aberto-olhando-e-preocupado-enquanto-pensa-em-planejar-vista-superior_1202130.htm#&position=1&from_view=undefined">
                            Imagem de snowing
                        </a> no Freepik
                    </p>
                       
                    <p>
                        <a href="https://www.flaticon.com/free-icons/business-and-finance" title="business and finance icons">
                            Business and finance icons created by itim2101 - Flaticon
                        </a>
                    </p>  
                </div>
            </footer>

        </div>
    </div>

    <!-- JavaScript do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
